<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solar-System</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <container class="container">
            <div class="Solarsystem">
                <img id="backgroundImage" src="space-galaxy-background.jpg" alt="">

                <div class="sunspace">
                    <div class="sun">
                        <img id="sunimage" src="pngwing.com (1).png" alt="">
                    </div>
                </div>

                <div class="mpath">
                <div class="mercuryspace">
                    <img src="jeremy-thomas-E0AHdsENmDg-unsplash.jpg" alt="" class="mercury">
                </div>
            </div>

                <div class="vpath">
                <div class="venusspace">
                    <img src="jeremy-thomas-E0AHdsENmDg-unsplash.jpg" alt="" class="venus">
                </div>
            </div>

                <div class="epath">
                    <div class="earthspace">
                        <div class="earth"> <img id="earthimage" src="earth.png" alt="">
                            <div class="moon"></div>
                        </div>
                    </div>
                </div>

                <div class="marspath">
                <div class="marsspace">
                    <img src="earth.png" alt="" class="mars">
                </div>
            </div>

            <div class="jupitarpath">
                <div class="jupitarspace">
                    <img src="earth.png" alt="" class="jupitar">
                </div>
            </div>

                <div class="saturnpath">
                <div class="saturnspace">
                    <img src="earth.png" alt="" class="saturn">
                </div>
            </div>
            
                <div class="uranuspath">
                <div class="uranusspace">
                    <img src="earth.png" alt="" class="uranus">
                </div>
            </div>

            <div class="naptunepath">
                <div class="neptunespace">
                    <img src="earth.png" alt="" class="neptune">
                </div>
            </div>

            </div>
        </container>
    </body>

</html>
